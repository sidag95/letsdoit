<div class="row">
  <div class="modal-content">
    <!-- <% if( error === 'var'){%>
    <div class="col-md-12 alert alert-danger" role="alert">All fields are required</div>
    <% } %> -->
    <form id='addTask' name='addTask' class='form-horizontal' role="form" ng-submit="vm.onSubmit()">
      <div class='modal-header'>
        <button type='button' ng-click="vm.modal.cancel()" class='close'><span aria-hidden='true'>x</span><span class='sr-only'>Close</span></button>
        <h4 id='myModalLabel' class='modal-title'>Add a new Task</h4>
      </div>
      <div class='modal-body'>
      <div role="alert" ng-show="vm.formError" class="alert alert-danger">{{vm.formError }}</div>
        <div class="form-group">
          <label for="taskName">Task Name</label>
          <input type="text" class="form-control input-lg" name="taskName" id="taskName" placeholder="Task Name" ng-model='vm.formData.taskName'>
        </div><br>
        <div class="form-group">
          <label for="taskBody">Task Details</label>
          <textarea class="form-control input-lg" id="taskBody" name="taskBody" placeholder="Task" rows="3" ng-model='vm.formData.taskBody'></textarea>
        </div><br>
      </div>
      <div class="modal-footer">
        <button ng-click="vm.modal.cancel()" type='button' class='btn btn-default'>Cancel</button>
        <button type="submit" class="btn btn-default">Submit Task</button>
      </div>
    </form>
  </div>
</div>
