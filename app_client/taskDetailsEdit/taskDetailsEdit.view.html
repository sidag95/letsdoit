<navigation></navigation>
<div class='container'>
	<page-header content='vm.pageHeader'></page-header>
	<div class="row">
        <form action='<%=url%>' method="post" role="form">
          <div class="form-group">
            <label for="taskTitle">Task Name</label>
            <input type="text" class="form-control input-lg taskName" name="taskName" value='{{vm.data.task.taskName}}'>
          </div><br>
          <div class="form-group">
            <label for="taskBody">Task Details</label>
            <textarea class="form-control input-lg taskBody" name="taskBody" rows="3"> {{vm.data.task.taskBody}} </textarea>
          </div><br>
          <button type="submit" class="btn btn-default" id="submitEditTask">Submit</button>
        </form>
    </div>
</div>
<footer></footer>
